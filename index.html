<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- import css: -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <title>Holiday Cheer!</title>
</head>

<body>
    <h1>Personalize Your Card</h1>
    <div id="container">
        <section id="inputs">
            <label for="name-display">Name</label>
            <input id="name-input" value="name">
            <label for="image-select">Image</label>
            <select id="image-choice">
                <option value="blank">Make a selection</option>
                <option value="assets2/blueTree.jpg">Blue Tree</option>
                <option value="assets2/ChristmasBlue.jpg" selected>Blue Christmas Theme</option>
                <option value="assets2/ChristmasGold.jpg">Gold theme</option>
                <option value="assets2/ChristmasRed.png">Red Theme</option>
                <option value="assets2/ChristmasTreats.jpg">Treats</option>
                <option value="assets2/ChristmasWhite.jpg">White Theme</option>
                <option value="assets2/decorations.jpg">Decorations</option>
                <option value="assets2/gifts.jpg">Gifts</option>
                <option value="assets2/ornaments.png">Ornaments</option>
                <option value="assets2/reindeer.png">Reindeer</option>
                <option value="assets2/snowflake.jpg">Snowflake</option>
                <option value="assets2/snowman.jpg">Snowman</option>
            </select>

            <label for="description-textarea">Description</label>
            <input id="description-input"></input>
        </section>
    </div>

    <div class="example">
        <article class="example-theme">
            <h2 id="name-header">Christmas Cheer</h2>
            <span id="name-display"></span>
            <img id="image" src="assets2/ChristmasWhite.jpg">
            <p id="description-display">
                Christmas is a time for celebration and cheer!
            </p>
    </div>

</body>
<script src="app.js" type="module"></script>

</html>
